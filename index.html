<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hack or Snooze</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="shortcut icon" href="y18.gif" />
  </head>

  <body>
    <nav>
      <b><a class="nav-link navbar-brand justify-content-start" href="#" id="nav-all">Hack or Snooze</a></b>
      <a class="nav-link nav-right" href="#" id="nav-login">login/create user</a>
      <a class="nav-link nav-left hidden" href="#" id="nav-submit">| submit |</a>
      <a class="nav-link nav-left hidden" href="#" id="nav-favorites">favorites |</a>
      <a class="nav-link nav-left hidden" href="#" id="nav-my-stories">my stories</a>
      <span class="nav-link nav-right hidden" id="nav-welcome">
        <a href="#" id="nav-user-profile"></a>
      </span>
      <a class="hidden" id="nav-logout" href="#">
        <small>(logout)</small>
      </a>
    </nav>
    <section class="stories-container container">
      <form action="" class="hidden" id="submit-form">
        <div>
          <label for="author">author</label>
          <input id="author" required type="text" placeholder="author name" />
        </div>
        <div>
          <label for="title">title</label>
          <input id="title" required type="text" placeholder="story title" />
        </div>
        <div>
          <label for="url">url</label>
          <input id="url" required type="url" placeholder="story url" />
        </div>
        <button type="submit">submit</button>
        <hr />
      </form>
      <article>
        <ol id="all-stories-list" class="stories-list">
          <h3>Loading...</h3>
        </ol>
      </article>
      <article>
        <ul id="favorited-stories" class="hidden stories-list"></ul>
      </article>
      <article>
        <ul id="filtered-stories" class="hidden stories-list"></ul>
      </article>
      <article>
        <ul id="my-stories" class="hidden stories-list"></ul>
      </article>
    </section>
    <section class="account-forms-container container">
      <form action="#" id="login-form" class="account-form hidden" method="post">
        <h4>Login</h4>
        <div class="login-input">
          <label for="login-username">username</label>
          <input id="login-username" type="text" required />
        </div>
        <div class="login-input">
          <label for="login-password">password</label>
          <input id="login-password" type="password" required />
        </div>
        <button type="submit">login</button>
        <span id="login-error"></span>
        <hr />
      </form>
      <form
        action="#"
        id="create-account-form"
        class="account-form hidden"
        method="post"
      >
        <h4>Create Account</h4>
        <div class="login-input">
          <label for="create-account-name">name</label>
          <input id="create-account-name" type="text" required />
        </div>
        <div class="login-input">
          <label for="create-account-username">username</label>
          <input id="create-account-username" type="text" required />
        </div>
        <div class="login-input">
          <label for="create-account-password">password</label>
          <input id="create-account-password" type="password" required />
        </div>
        <button type="submit">create account</button>
        <span id="create-account-error"></span>
      </form>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="api-classes.js"></script>
  <script src="ui.js"></script>
</html>
